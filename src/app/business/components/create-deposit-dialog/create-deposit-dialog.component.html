<div id="hs-scale-animation-modal" class="hs-overlay size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto pointer-events-none" role="dialog" tabindex="-1" aria-labelledby="hs-scale-animation-modal-label">
  <div class="hs-overlay-animation-target hs-overlay-open:scale-100 hs-overlay-open:opacity-100 scale-95 ease-in-out transition-all duration-200 sm:max-w-md sm:w-full m-3 sm:mx-auto min-h-[calc(100%-3.5rem)] flex items-center">
    <div class="w-full flex flex-col bg-white border shadow-sm rounded-xl pointer-events-auto dark:bg-neutral-800 dark:border-neutral-700 dark:shadow-neutral-700/70">
      <div class="flex justify-between items-center py-3 px-4 border-b dark:border-neutral-700">
        <h3 id="hs-scale-animation-modal-label" class="font-bold text-gray-800 dark:text-white">
          {{ 'createDepositDialog.title' | translate }}
        </h3>
        <button (click)="onCancel()" type="button" class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600" aria-label="Close" data-hs-overlay="#hs-scale-animation-modal">
          <span class="sr-only">{{ 'createDepositDialog.closeButtonLabel' | translate }}</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </button>
      </div>
      <form [formGroup]="depositForm" class="p-4">
        <div class="mb-4">
          <label for="amount" class="block text-sm font-medium text-gray-700 dark:text-neutral-400">{{ 'createDepositDialog.amountLabel' | translate }}</label>
          <input id="amount" type="text" formControlName="amount" class="mt-1 block w-full p-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-white" />
          <div *ngIf="depositForm.get('amount')?.dirty && depositForm.get('amount')?.hasError('min')" class="text-sm text-red-500">
            {{ 'createDepositDialog.amountMinError' | translate }}
          </div>
          <div *ngIf="depositForm.get('amount')?.dirty && depositForm.get('amount')?.hasError('required')" class="text-sm text-red-500">
            {{ 'createDepositDialog.amountRequiredError' | translate }}
          </div>
        </div>
        <div class="flex justify-end gap-x-2 py-3 pl-4 dark:border-neutral-700">
          <button (click)="onCancel()" type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
            {{ 'createDepositDialog.cancelButton' | translate }}
          </button>
          <button (click)="onDeposit()" type="button" [disabled]="!depositForm.valid" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
            {{ 'createDepositDialog.confirmButton' | translate }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
